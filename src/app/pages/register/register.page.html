
  <ion-content>
    <ion-list>
      
      
      <div>
        <h1>Logo</h1>
        <h1 class="title">Registro</h1>
          <ion-label >Nombre Completo</ion-label>
          <ion-item>
              <ion-input clearInput type="text" mode="md"></ion-input>
              <ion-icon name="person" slot="start" class="ion-no-padding"></ion-icon>
          </ion-item>
          <ion-label >Email</ion-label>
          <ion-item>
            <ion-input clearInput type="email" mode="md"></ion-input>
            <ion-icon name="at-circle" slot="start" class="ion-no-padding"></ion-icon>
          </ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-item>
            <ion-input clearInput type="password" mode="md"></ion-input>
            <ion-icon name="lock-closed" slot="start" class="ion-no-padding"></ion-icon>
          </ion-item>
          <ion-label >Repite contraseña</ion-label>
          <ion-item>
            <ion-input clearInput type="password" mode="md"></ion-input>
            <ion-icon name="lock-closed" slot="start" class="ion-no-padding"></ion-icon>

          </ion-item>
          <ion-button  expand="block" fill="clear" mode="md" shape="round">Registrarse</ion-button>
          <span>¿Ya tienes cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Inicia sesión</a></span> 
      </div>
    </ion-list>
  </ion-content>
