
<ion-toolbar mode="md" class="ion-text-end">
  <ion-title>Logo</ion-title>
</ion-toolbar>
<ion-content>
  <ion-list>
    <div>
      <h1 class="title">Log-in</h1>
      <ion-label >Email</ion-label>
      <ion-item >
        <ion-input clearInput type="email" mode="ios"></ion-input>
      </ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-item>
        <ion-input clearInput  type="password" mode="ios"></ion-input>
      </ion-item>
      <ion-button  expand="block"  fill="clear" mode="ios" shape="round">Iniciar </ion-button>
      <span>¿No tienes cuenta?<a href="asdasd"> registrate aqui.</a></span> 

      <div>
        <ion-img src="./assets/login.svg"></ion-img>
      </div>
    </div>
  </ion-list>
</ion-content>
