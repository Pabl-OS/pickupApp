<ion-content>
  <ion-list>

    
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"  >
        <h1>Logo</h1>
      </ion-col>
      <ion-col size="12"  sizeMd="6" sizeLg="6" sizeXl="4" >
        <div>
          <h1 class="title">Compra en linea, Olvidate de las filas.</h1>
          
          <ion-item>
            <ion-input clearInput type="email"  placeholder="Ej. Farmacias Guadalajara" mode="ios"></ion-input>
            <ion-icon name="search-circle" slot="start"></ion-icon>
          </ion-item>
          
          <ion-button  expand="block" fill="clear" mode="ios" shape="round">Buscar Aqui</ion-button>
          <span>¿Ya tienes cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Inicia sesión</a></span> 
        </div>
      </ion-col>
<ion-col size="12" sizeMd="6"  sizeLg="6" sizeXl="8">
  <div>
    <ion-img src="./assets/selection.svg"></ion-img>
  </div>
</ion-col>
</ion-row>
</ion-grid>
</ion-list>
</ion-content>
