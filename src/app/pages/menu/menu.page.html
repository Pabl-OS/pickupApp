<app-header></app-header>


<ion-content class="ion-padding">
  

  <section class="ion-padding">
    <h1 class="ion-no-margin title">Local o establecimiento </h1>
    <span class="direction">direccion del lugar o establecimiento...</span>
  </section>


  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide> 
      <ion-img src="./assets/delivery.jpg"></ion-img>
    </ion-slide>
    <ion-slide >
      <!-- <ion-img  class="border" src="https://vendido.shop/adp/inicio/images/bannerg_6.jpe"></ion-img> -->
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
  

  <ion-item >
    <ion-input clearInput  type="text" placeholder="Buscar por categoria" mode="md">
      <ion-icon name="search"  slot="start" ></ion-icon>
    </ion-input>
  </ion-item>
  
  <ion-grid class="ion-no-margin">

    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col  size="6" sizeMd="6" sizeLg="3" sizeXl="3" class="ion-no-padding ion-no-margin">
        <ion-card class="ion-padding"   >
          <ion-card-header  class="ion-no-padding">
            <ion-card-title class="ion-align-items-center">
              <h5 class="ion-text-center" > DULCES </h5>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img src="./assets/dulce.png"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
   
      <ion-col  size="6" sizeMd="6" sizeLg="3" sizeXl="3" class="ion-no-padding ion-no-margin">
        <ion-card class="ion-padding">
          <ion-card-header class="ion-no-padding">
            <ion-card-title class="ion-align-items-center">
              <h5 class="ion-text-center" > REFRESCOS </h5>
            
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
           <ion-img src="./assets/sodas.png"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
   
      <ion-col  size="6" sizeMd="6" sizeLg="3" sizeXl="3" class="ion-no-padding ion-no-margin">
        <ion-card class="ion-padding">
          <ion-card-header class="ion-no-padding">
            <ion-card-title class="ion-align-items-center">
              <h5 class="ion-text-center" > HELADO </h5>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img src="./assets/helado.png"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
   
      <ion-col  size="6" sizeMd="6" sizeLg="3" sizeXl="3" class="ion-no-padding ion-no-margin">
        <ion-card class="ion-padding" [routerLink]="['/subcategory']" >
          <ion-card-header class="ion-no-padding">
            <ion-card-title class="ion-align-items-center">
              <h5 class="ion-text-center" > PASTELES </h5>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
           <ion-img src="./assets/pastel.png"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
   
   
   
    </ion-row>
  </ion-grid>  
  
  
  
  
  
  
  
  
  
</ion-content>
